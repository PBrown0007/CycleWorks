<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CycleWorks App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 10px; }
        th { background: #2E8B57; color: white; }
    </style>
</head>
<body>
    <h1>Bike List</h1>
    <img src="CycleWorks Main Image.png" alt="CycleWorks Image" style="max-width: 80%; height: auto;">
    <table id="bikeTable">
        <tr><th>Name</th><th>Price</th><th>Condition</th><th>Details</th></tr>
    </table>
    <p><a href="add.html">Add a Bike</a></p>
    <script>
        fetch("https://cycleworks-backend.onrender.com/bikes")
            .then(response => response.json())
            .then(bikes => {
                const table = document.getElementById("bikeTable");
                bikes.forEach(bike => {
                    const row = table.insertRow();
                    row.innerHTML = `<td>${bike.name}</td><td>$${bike.price}</td><td>${bike.condition}</td><td><a href="details.html?name=${bike.name}">View</a></td>`;
                });
            })
            .catch(error => console.error("Error:", error));
    </script>
</body>
</html>
